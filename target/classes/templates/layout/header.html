<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <!-- ***** Logo Start ***** -->
          <a th:href="@{/index}" class="logo">Food Store</a>
          <!-- ***** Logo End ***** -->
          <!-- ***** Menu Start ***** -->
          <ul class="nav">
            <li><a th:href="@{/index}" class="active">Trang Chủ</a></li>
            <li><a th:href="@{/product}">Sản Phẩm</a></li>

            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                aria-expanded="false">Tin Tức</a>
              <div class="dropdown-menu">
                <a class="dropdown-item text-dark" th:href="@{/tintuc}">Tin Tức</a>
                <a class="dropdown-item text-dark" th:href="@{/kienthuc}">Kiến Thức</a>
              </div>
            </li>
            <li><a th:href="@{/lienhe}">Liên Hệ</a></li>

            <form class="form-inline my-2 my-lg-0" action="/search">
              <input class="form-control mr-sm-2" name="timkiem" type="search" placeholder="Search" aria-label="Search"
                id="search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <svg id="i-search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="25" height="25"
                  fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <circle cx="14" cy="14" r="12" />
                  <path d="M23 23 L30 30" />
                </svg>
              </button>
            </form>
            <li class="cart_icons"><a th:href="@{cart}">
                <svg id="i-cart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"
                  fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <path d="M6 6 L30 6 27 19 9 19 M27 23 L10 23 5 2 2 2" />
                  <circle cx="25" cy="27" r="2" />
                  <circle cx="12" cy="27" r="2" />
                </svg>
                <span class="thongbao " id="ProductToCart" ng-model="cartLength">{{cartLength}}</span>
              </a>
              <!-- itrm icons -->
              <div class="itemcart">
                <div class="item" ng-repeat="item in cartdb">
                  <img ng-src="https://res.cloudinary.com/dpbixmrep/image/upload/{{item.imageproduct}}" alt="{{item.imageproduct}}">
                  <div class="name" style="text-transform: uppercase;font-size: 13px;"> {{item.nameproduct}}</div>
                  <div class="price">{{item.price}}$</div>
                </div>
                <!--  <div class="item">
                                <img src="assets/images/product-3-720x480.jpg" alt="">
                                <div class="name">salad rau trộn cho chó</div>
                                <div class="price">233</div>
                              </div>-->
              </div>
            </li>
 <p style="color: black; font-weight: bold; margin-left: 1rem;">[[${account}]] </p>

            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                aria-expanded="false">
                <svg id="i-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"
                  fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <path
                    d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
                </svg>
              </a>

              <div class="dropdown-menu">
                <a class="dropdown-item text-dark" th:href="@{/login}" >Đăng Nhập</a>
                <a class="dropdown-item text-dark" th:href="@{/security/logoff}">Đăng Xuất</a>
              </div>
            </li>
           
          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>

          <!-- ***** Menu End ***** -->
        </nav>

      </div>
    </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->
