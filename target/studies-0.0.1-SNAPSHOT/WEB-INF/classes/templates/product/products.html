<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<main>

  <!-- ***** Call to Action Start ***** -->
  <section class="section section-bg" id="call-to-action"
    style="background-image: url(assets/images/banner-image-1-1920x500.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="cta-content">
            <br>
            <br>
            <h2><em>Sản Phẩm Của Chúng Tôi</em></h2>
            <p>Food cung cấp nhiều gói ăn và thực phẩm dùng kèm đa dạng phù hợp với mọi nhu cầu của bạn</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ***** Call to Action End ***** -->

  <!-- ***** Fleet Starts ***** -->
  <section class="section bodyproduct" id="trainers">


    <div class="container">
      <div class="row">
        <!--   <div class="section-heading">
                        <h2 style="text-shadow: 1px 2px 5px  rgb(65, 65, 65);"> loại sản phẩm </h2>
                    </div>-->
        <div class="loaisanpham">
          <a class="imgloaisanpham" th:href="@{|/categoryid?cid=2|}"><span class="tenloaisp">Thịt Cá</span><br><img
              src="assets/images/category1.webp" alt=""></a>
          <a class="imgloaisanpham" th:href="@{|/categoryid?cid=3|}"><span class="tenloaisp">Rau Củ</span><br><img
              src="assets/images/category2.webp" alt=""></a>
          <a class="imgloaisanpham" th:href="@{|/categoryid?cid=4|}"><span class="tenloaisp">Tinh Bột</span><br><img
              src="assets/images/category3.png" alt=""></a>
        </div>

        <div class="slider-container">
          <input type="range" min="50" max="2000" value="50" step="50" class="slider" id="myRange"
            ng-model="priceFilter">
          <p>Giá: <span id="demo"></span></p>
        </div>
      </div>



      <hr style="height:5px;background-color: rgb(191, 188, 188);">

      <div class="row mt-5">
        <div class="col-lg-3 mt-3" th:each="product, state :${listProduct.content}">
          <div class="trainer-item  m-2 m-sm-1">
            <a th:href="@{|/detail?pid=${product.productid}|}">
              <div class="image-thumb h-50">
                <img class="" th:src="@{|https://res.cloudinary.com/dpbixmrep/image/upload/${product.image}|}"
                  alt="[[${product.image}]]">
              </div>
            </a>
            <div class="down-content">
              <br>
              <h4>[[${product.name}]] </h4>

              <p>[[${product.model}]]</p>

              <ul class="social-icons">
                <li>
          <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    th:attr="ng-click=@{|cart.add(${product.productid})|}" id="add-to-cart-btn" class="ml-1">
                    <i class="fas fa-cart-plus"></i></a>
                <!--  <a href="#addOrder" id="add-to-cart-btn">Mua</a>-->
                </li>
                <span>
                  [[${product.price}]].000vnđ
                </span>
              </ul>
            </div>
          </div>

        </div>
      <!--  <div id="success-modal">
          <div class="modal-content">
            <h2>Thêm vào giỏ hàng thành công</h2>
            <button id="close-modal-btn">Đóng</button>
          </div>
        </div>-->
      </div>

      <br>

      <nav>
        <ul class="pagination pagination-lg justify-content-center">
          <!--<li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>-->

          <li class="page-item" th:if="${listProduct.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
            <a class="page-link" th:href="@{/product(size=${listProduct.size},page=${pageNumber})}"
              th:text=${pageNumber}>1</a>
          </li>

          <!--<li class="page-item">
                  <a class="page-link" th:href="@{/product(size=${listProduct.size},page=${isStart.index})}" aria-label="Next" >
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>-->
        </ul>
      </nav>

    </div>

  </section>
  <!-- ***** Fleet Ends ***** -->

  <!-- Modal  thong bao-->  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel"><i class="fas fa-bell"></i> Thông Báo</h4>
         
          <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 id="thongbaoaddtocart">Vui lòng đăng nhập</h4>
          <!--      thong bao  thanh cong -->
          <div ng-if="iconsthongbao" class="swal2-icon swal2-success swal2-animate-success-icon" style="display: flex;">
            <div class="swal2-success-circular-line-left" style="background-color: rgb(255, 255, 255);"></div>
            <span class="swal2-success-line-tip"></span>
            <span class="swal2-success-line-long"></span>
            <div class="swal2-success-ring"></div>
            <div class="swal2-success-fix" style="background-color: rgb(255, 255, 255);"></div>
            <div class="swal2-success-circular-line-right" style="background-color: rgb(255, 255, 255);"></div>
          </div>
          <!--  thong bao that bai-->

          <div ng-if="!iconsthongbao" class="swal2-icon swal2-error swal2-animate-error-icon" style="display: flex;"><span
              class="swal2-x-mark"><span class="swal2-x-mark-line-left"></span><span
                class="swal2-x-mark-line-right"></span></span></div>

        </div>
        <div ng-if="!checklogin" class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát </button>
          <button type="button" class="btn btn-primary" onclick="location.href='/login'" >Đăng Nhập</button>
        </div>
        
      </div>
    </div>
  </div>

</main>



</html>
