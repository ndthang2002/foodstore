      <span id="ttsanhamphai">Đơn Giá </span>

  <div class="sanpham">
 <div class="hienthisanpham" ng-repeat="item in cartdb" >

  <div class="tenloaisanpham">
    {{item.nameproduct}}
  </div>
  <div class="chitietsanpham">
    <div class="tieudetrai">

      <div class="anh"><img class="anhsanpham" ng-src="https://res.cloudinary.com/dpbixmrep/image/upload/{{item.imageproduct}}" alt="{{item.imageproduct}}"></div>
     <div class="motasanpham"><p class="tensanpham">{{item.name}}</p> 
</div>
     </div>
  </div>
  
    <div class="tieudephai">
      <span id="ttsanhamphai">{{item.price}}</span> 
      <span id="ttsanhamphai">
        <a href=""   ng-click="cart.tru(item.cartid)" ng-if="item.quantity==1?false:true" class="tru">-</a>
        
      <input style="text-align: center; border-radius: 5%;height: 30px; font-size: 13px;" id="nhapsoluong"  class="nhapsoluong p-1"  ng-model="item.quantity" type="number" disabled
      ng-if="item.quantity<=20?item.quantity=item.quantity:item.quantity=20" >
      
      <a href="" ng-if="item.quantity==20?false:true"   ng-click="cart.cong(item.cartid)"  class="cong">+</a>
      
      </span>
      <span id="ttsanhamphai" ng-model="sotien">$({{item.price * item.quantity}})</span>
      <span id="ttsanhamphai" > <a href="" id="liveToastBtn"  ng-click="cart.remove(item.cartid,$index)">xóa</a> </span>
    </div>
  </div>
    
  <div class="voucher">
     <span >Ghi Chú: {{item.desciption}}</span>
