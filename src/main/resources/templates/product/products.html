<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    
    <main>
    
    <!-- ***** Call to Action Start ***** -->
    <section class="section section-bg" id="call-to-action" style="background-image: url(assets/images/banner-image-1-1920x500.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2><em>Sản Phẩm Của Chúng Tôi</em></h2>
                        <p>Food cung cấp nhiều gói ăn và thực phẩm dùng kèm đa dạng phù hợp với mọi nhu cầu của bạn</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Call to Action End ***** -->

    <!-- ***** Fleet Starts ***** -->
    <section class="section bodyproduct" id="trainers">
        
       
        <div class="container">
           <div class="row">
         
                <!--   <div class="section-heading">
                        <h2 style="text-shadow: 1px 2px 5px  rgb(65, 65, 65);"> loại sản phẩm </h2>
                    </div>-->
                    <div class="loaisanpham">
                    <a class="imgloaisanpham" th:href="@{|/categoryid?cid=15|}"><span class="tenloaisp">Thịt Cá</span><br><img src="assets/images/category1.webp" alt=""></a>
                     <a class="imgloaisanpham"  th:href="@{|/categoryid?cid=16|}"><span class="tenloaisp">Rau Củ</span><br><img src="assets/images/category2.webp" alt=""></a>
                    <a class="imgloaisanpham"  th:href="@{|/categoryid?cid=17|}"><span class="tenloaisp">Tinh Bột</span><br><img src="assets/images/category3.png" alt=""></a>
                    </div>
              
                <div class="slider-container">
  <input type="range" min="50" max="2000" value="50" step="50" class="slider" id="myRange"  ng-model="priceFilter">
  <p>Giá: <span id="demo"></span></p>
</div>    
            </div>


  
        
            <hr style="height:5px;background-color: rgb(191, 188, 188);">
           
            <div class="row mt-5">
                <div class="col-lg-3 mt-3" th:each="product, state :${listProduct.content}" >
                
                    <div class="trainer-item  m-2 m-sm-1">
                        <a th:href="@{|/detail?pid=${product.productid}|}">
                        <div class="image-thumb h-50">
                            <img class=""  th:src="@{|https://res.cloudinary.com/dpbixmrep/image/upload/${product.image}|}" alt="[[${product.image}]]">
                        </div>
                          </a>
                        <div class="down-content">
                            <br>
                            <h4>[[${product.name}]] </h4>

                            <p>[[${product.model}]]</p>

                            <ul class="social-icons">
                                <li>
                                <a href="" th:attr="ng-click=@{|cart.add(${product.productid})|}" id="add-to-cart-btn" class="ml-1"> <i class="fas fa-cart-plus"></i></a>
                                <a href="#addOrder" id="add-to-cart-btn">Mua</a>  
                                </li>
                                <span>
                                    [[${product.price}]].000vnđ
                                </span>
                            </ul>
                        </div>
                    </div>
                  
                </div>
                <div id="success-modal">
  <div class="modal-content">
    <h2>Thêm vào giỏ hàng thành công</h2>
    <button id="close-modal-btn">Đóng</button>
  </div>
</div>
    
        
               
            </div>

            <br>
                
       <nav>
              <ul class="pagination pagination-lg justify-content-center">
                <!--<li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>-->
                
                <li class="page-item" th:if="${listProduct.totalPages > 0}" th:each ="pageNumber : ${pageNumbers}">
            <a class="page-link" th:href="@{/product(size=${listProduct.size},page=${pageNumber})}" th:text=${pageNumber}>1</a>
                </li>
                
                <!--<li class="page-item">
                  <a class="page-link" th:href="@{/product(size=${listProduct.size},page=${isStart.index})}" aria-label="Next" >
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>-->
                
              </ul>
        </nav>

        </div>
        
    </section>
    <!-- ***** Fleet Ends ***** -->

    
 </main>
 

  
</html>
